<!DOCTYPE html>
<html>
  <head>
    <title>Two Images on Top of Each Other</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header">
        <div class="header-title">Desmos Image Dashboard</div>
        <nav class="nav-wrapper">
          <div class="nav-container" onclick="openSlideshow()">
            <div class="nav-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6"
                />
              </svg>
            </div>
            <div class="nav-title-box">: : slideshow</div>
            <div class="nav-title">: : slideshow</div>
          </div>
          <div class="nav-container" onclick="openGallery()">
            <div class="nav-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
                ></path>
              </svg>
            </div>
            <div class="nav-title-box">: : gallery</div>
            <div class="nav-title">: : gallery</div>
          </div>
        </nav>
        <div class="header-title">Desmos Image Dashboard</div>
      </div>
    </header>
    <main class="main-container">
      <div id="slideshow">
        <div class="main-slide-container">
          <img id="image1" />
          <img id="image2" />
        </div>
        <div class="slide-controls">
          <button style="flex-grow: 1" onclick="decrementCounter()">
            &lt;
          </button>
          <button style="margin: 0 1rem" onclick="onOff()">On/Off</button>
          <button style="flex-grow: 1" onclick="incrementCounter()">
            &gt;
          </button>
        </div>
      </div>
      <div id="gallery">
        <div class="gallery-grid">
          
        </div>
        <div class="slide-controls">
          <button style="flex-grow: 1" onclick="decrementGallery()">
            &lt;
          </button>
          <button style="flex-grow: 1" onclick="incrementGallery()">
            &gt;
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
